<ion-side-menus>

  <!-- Center content -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-starter" align-title="center">
      <!-- Back button -->

      <!-- Burger button -->
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
          <img style="width:47px; height:48px; margin-top:-7px;margin-left:-25px" src="image/Parcours/Home/menu.png"/>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- Main view content -->
    <ion-nav-view></ion-nav-view>

  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="right">
    <ion-content>
      <ion-list>
        <ion-item>
          <!-- User profile -->
          <div class="text-center" style="background-color:#302d3f;">
            <a menu-close ui-sref="profil">
              <img id=profilmenu class="profile-picture circle" menu-close="" src="./image/Parcours/Home/profil.png">
              <h5 class="light">Penelope Cruz</h5>
              <!--notation-->
              <img class="etoile " src="../image/Parcours/Home/etoile.png"/>
              <img class="etoile " src="../image/Parcours/Home/etoile.png"/>
              <img class="etoile " src="../image/Parcours/Home/etoile.png"/>
              <img class="etoile " src="../image/Parcours/Home/etoile.png"/>
            </a>
          </div>
        </ion-item>

        <ion-item>
          <p menu-close ui-sref="Link">Link</p>
        </ion-item>

        <ion-item>
          <p menu-close ui-sref="MapUser">Carte</p>
        </ion-item>

        <ion-item>
          <p menu-close ui-sref="historique">Historique</p>
        </ion-item>

        <ion-item>
          <p menu-close ui-sref="paiement">Paiement</p>
        </ion-item>

        <ion-item>
          <p  menu-close ui-sref="aide">Aide</p>
        </ion-item>
      </ion-list>


    </ion-content>

  </ion-side-menu>

</ion-side-menus>
<!--------------------------- SIHAME ------------------------------->

</body>
</html>
